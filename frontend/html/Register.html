<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../backend/"></script>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="../js/register.js" defer ></script>
    <title>Register</title>
</head>
<body>
    <header>
        <h1 id="gamelist">GameList.com</h1>
        <div id="user-status"></div>
        <a href="./Login.html">
            <div class="links">

                <button>Login</button>
            </a>
            <a href="./Register.html">
                <button>Register</button>
            </a>
            <a href="./Home.html">
                <button>Home</button>
            </a>
        </div>
    </header>
    <main>
        <form data-register>
            <label for="username">Username:</label>
            <input type="text" required data-register-username>

            <label for="password">Password:</label>
            <input type="text" required data-register-password>

            <label for="e-mail">E-mail:</label>
            <input type="text" required data-e-mail>

            <label for="firstName">FirstName:</label>
            <input type="text" required data-firstName>

            <label for="Lastname">lastName:</label>
            <input type="text" required data-lastName>

            <label for="age">Age:</label>
            <input type="number" required min="8" data-age>

            <p id="message" data-form-message></p>
            <button type="submit">Register</button>
        </form>
    </main>
</body>
    <footer>Copy right David Vasilyav &copy;</footer>

</html>
